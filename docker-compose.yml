version: '3.1'

services: 
  back-end:
    build: 
      context: node
    container_name: back-end
    working_dir: /usr/src/app
    networks: 
      - node-network
    volumes: 
      - backend-volume:/usr/src/app
      - backend-node-modules:/usr/src/app/node_modules
    tty: true
    ports: 
      - "3000:3000"
    command: npm run start

  front-end:
    build: 
      context: react
    container_name: front-end
    working_dir: /usr/src/app
    networks: 
      - node-network
    volumes: 
      - frontend-volume:/usr/src/app
      - frontend-node-modules:/usr/src/app/node_modules
    tty: true
    ports: 
      - "5173:5173"
    command: npm run dev

  nginx:
    build: 
      context: nginx
    container_name: nginx
    restart: always
    tty: true
    ports: 
      - "8000:80"
    networks: 
      - node-network
    depends_on:
       - back-end
       - front-end
  
networks: 
  node-network:
    driver: bridge

volumes: 
  backend-volume:
    driver: local
  backend-node-modules:
    driver: local
  frontend-volume:
    driver: local
  frontend-node-modules:
    driver: local
